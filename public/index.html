<!doctype html>
<html ng-app="movieswApp">
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>MovieSwap - Trading easily your favorite movies!</title>
		<link href="/public/css/spectre.css" rel="stylesheet" type="text/css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet"/><!-- font awesome -->
		<!-- Angular -->
		<script src="/public/js/angular.min.js"></script><!-- load angular -->
		<script src="/public/js/angular-route.min.js"></script><!-- load ng-route -->
	</head>
	<body>
		<div ng-controller="loginController">
			<!-- Menu -->
			<header class="navbar">
				<section class="navbar-section">
					<a href="#/" class="btn btn-link btn-lg"><i class="fa fa-video-camera"></i></a>
					<a href="#/" class="navbar-brand hide-sm">MovieSwap</a>
				</section>
				<section class="navbar-section">
					<a href="#/all" class="btn btn-link">All Movies</a>
					<a ng-hide="!login.in" href="#/my" class="btn btn-link">My Movies</a>
					<a ng-hide="!login.in" href="#/config" class="btn btn-link"><i class="fa fa-cog"></i></a>
					<span ng-hide="login.in" class="hide-sm">Welcome, Do I know you?</span>
					<span ng-hide="!login.in" class="hide-sm">Welcome, {{ user.name }}!</span>
					<a ng-hide="login.in" id="btn_signup" class="btn btn-primary"></i>Sign Up</a>
					<a ng-hide="login.in" id="btn_login" class="btn btn-link"><i class="fa fa-user"></i> Login</a>
					<a ng-show="login.in" id="btn_logout" class="btn btn-primary"></i>Logout</a>
				</section>
			</header>
			<!-- Login modal -->
			<div id="login_modal" class="modal modal-sm">
				<div class="modal-overlay"></div>
				<div class="modal-container" role="document">
					<div class="modal-header">
						<button type="button" class="btn btn-clear float-right" data-modal='#login_modal' aria-label="Close"></button>
						<div class="modal-title">{{ login.title }}</div>
					</div>
					<div id="login_message" ng-show="login.message" class="toast-message">
							<button class="btn btn-clear float-right"></button>
							{{ login.message }}
					</div>
					<div class="modal-body">
						<div class="content">
							<form id="login_form">
								<div ng-show="!login.is_login" class="form-group">
									<label class="form-label" for="name">Name</label>
									<input class="form-input" type="text" name="name" ng-model="name" placeholder="Your name" />
								</div>
								<div class="form-group">
									<label class="form-label" for="email">Email</label>
									<input class="form-input" type="text" name="email" ng-model="email" placeholder="Email" />
								</div>
								<div class="form-group">
									<label class="form-label" for="password">Password</label>
									<input class="form-input" type="password" name="password" ng-model="password" placeholder="Strong key" />
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<div class="btn-group btn-group-block">
							<button class="btn" id="modal_close">Close</button>
							<button class="btn btn-primary" id="btn_submit">{{ login.title }}</button>
						</div>
					</div>
				</div>
			</div>
		<div>
		<div ng-view></div>
		<br />
		<div class="container">
			<p class="text-center">developed by <a href="https://codepen.io/mirabalj" target="_blank" class="credits">@mirabalj</a></p>
		</div>
		<script src="/public/js/jquery.min.js"></script>
		<script src="/controllers/mainController.client.js"></script><!-- Main Controller -->
		<script src="/controllers/sessionService.client.js"></script><!-- Session Service -->
		<script src="/controllers/restService.client.js"></script><!-- REST Service -->
		<script src="/controllers/loginController.client.js"></script><!-- Login Controller -->
		<script src="/controllers/myController.client.js"></script><!-- Dashboard Controller -->
		<script src="/controllers/configController.client.js"></script><!-- Config Controller -->
		<script src="/controllers/allController.client.js"></script><!-- All Movies Controller -->
		<script src="/common/functions.js"></script><!-- Commons Functions -->
	</body>
</html>
