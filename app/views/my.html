<div class="container">
  <div class="columns">
    <div class="column col-md-4">
      <br />
      <div class="btn-group btn-group-block">
        <button ng-click="changeTrade(false)" id="btn_trade_out" class="btn">Your trade request</button>
        <button ng-click="changeTrade(true)" id="btn_trade_in" class="btn">Trade request for you</button>
      </div>
      <br />
      <table class="table table-striped table-hover">
      <tbody>
        <tr ng-repeat="trade in trades">
          <td>{{ trade.title }}</td>
          <td>{{ trade.year }}</td>
          <td ng-show="trade_in"><a ng-click="acceptTrade(trade, $index)" class="btn btn-link"><i class="fa fa-check"></i> Sure</a></td>
          <td ng-show="trade_in"><a ng-click="cancelTrade(trade, $index)" class="btn btn-link"><i class="fa fa-close"></i> No way</a></td>
          <td ng-hide="trade_in"><a ng-click="cancelTrade(trade, $index)" class="btn btn-link"><i class="fa fa-close"></i> Cancel</a></td>
        </tr>
      </tbody>
      </table>
      <h3 class="empty-title"><i class="fa fa-search"></i> Search movies</h3>
      <form>
        <div class="empty-action input-group">
          <input type="text" class="form-input" ng-model="search" placeholder="Civil War, Batman Begins, The Avengers..." />
          <button id="btn_search" class="btn btn-primary input-group-btn" ng-click="getSearch()">Go!</button>
        </div>
      </form>
      <br />
    </div>
    <div ng-repeat='movie in results' class="column col-md-2">
      <section class="empty">
        <button type="button" ng-click="addMovie(movie)" class="btn btn-add float-right tooltip" data-tooltip="{{ movie.Title }}" aria-label="Add"><i class="fa fa-plus-circle"></i></button>
        <p class="empty-title text-ellipsis">{{ movie.Title }}</p>
        <p class="empty-meta">{{ movie.Year }}</p>
        <img class="img-responsive centered" ng-src="{{ movie.Poster }}">
      </section>
    </div>
  </div>
  <h3><i class="fa fa-video-camera"></i> My movies</h3>
  <div class="columns multiline">
    <div ng-repeat='movie in collection' class="column col-2">
      <section class="empty">
        <button type="button" ng-click="removeMovie(movie, $index)" class="btn btn-delete float-right tooltip" data-tooltip="{{ movie.title }}" aria-label="Delete"><i class="fa fa-trash"></i></button>
        <p class="empty-title text-ellipsis">{{ movie.title }}</p>
        <p class="empty-meta">{{ movie.year }}</p>
        <img class="img-responsive centered" ng-src="{{ movie.img }}">
      </section>
    </div>
  </div>
</div>
