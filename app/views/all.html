<div class="container">
    <div class="columns multiline">
      <div ng-repeat='movie in movies' class="column col-2">
          <section class="empty">
            <p class="empty-title text-ellipsis">{{ movie.title }} </p>
            <p ng-show="movie.likes.length" class="empty-meta badge" data-badge="{{ movie.likes.length }}">{{ movie.year }} </p>
            <p ng-hide="movie.likes.length" class="empty-meta">{{ movie.year }} </p>
            <img class="img-responsive centered" ng-src="{{ movie.img }}">
            <button ng-hide="logged && (user_id !== movie.owner_id) && !movie.hasOwnProperty('requested')" ng-click="setLike(movie._id, $index)" class="btn"><i class="fa fa-heart"></i> I like it</button>
            <div ng-show="logged && (user_id !== movie.owner_id) && !movie.hasOwnProperty('requested')" class="btn-group btn-group-block">
              <button class="btn btn-primary" ng-click="setTrade(movie._id, $index)"><i class="fa fa-refresh"></i> I trade it</button>
              <button class="btn" ng-click="setLike(movie._id, $index)"><i class="fa fa-heart"></i></button>
            </div>
          </section>
      </div>
    </div>
</div>
