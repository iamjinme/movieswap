<div class="container">
    <div class="columns multiline">
      <div ng-repeat='image in images' class="column col-2">
          <section class="empty">
            <p class="empty-title">Title</p>
            <p class="empty-meta">Year</p>
            <img class="img-responsive centered" ng-src='http://placehold.it/150x200&text={{image}}'>
            <button ng-hide="login.in" class="btn"><i class="fa fa-heart"></i> I like it</button>
            <div ng-hide="!login.in" class="btn-group btn-group-block">
              <button class="btn btn-primary"><i class="fa fa-refresh"></i> I trade it</button>
              <button class="btn"><i class="fa fa-heart"></i></button>
            </div>
          </section>
      </div>
    </div>
</div>
